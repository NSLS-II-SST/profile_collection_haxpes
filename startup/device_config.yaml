    closeval: 1
  gv10:
    prefix: "XF:07IDB-VA:1{HAXPES-GV:1}"
    name: "downstream GV"
    kind: "hinted"
    shutter_type: "GV"
    openval: 1
    closeval: 0
  fs4:
