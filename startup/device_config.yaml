  dm3:
    prefix: "XF:07ID3-BI{Diag:03-Ax:Y}Mtr"
    name: "DM3/FS08-Y"
  dm4:
    prefix: "XF:07ID5-BI{Diag:04-Ax:Y}Mtr"
    name: "DM4/FS09-Y"
